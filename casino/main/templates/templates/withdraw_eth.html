<html>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </script>
  <body>
    <h1>Withdraw</h1>
    <h1>User ETH {{user.eth}}</h1>
    <button id='withdraw'>Withdraw</button>
    <input type="text" id="eth_withdraw" placeholder="ETH To Withdraw">
    <input type='text' id='wallet_address' placeholder="Your Wallet Address">
  </body>

<script>

  document.getElementById("withdraw").onclick = function(e){

    var ethWithdraw = document.getElementById("eth_withdraw").value;
    var walletAddress = document.getElementById("wallet_address").value;
    $.ajax({
      url: "{% url 'withdraw_eth' %}",
      type: "POST",
      data: {
        eth_withdraw: ethWithdraw,
        wallet_address: walletAddress,
        csrfmiddlewaretoken: "{{ csrf_token }}",
      },
      dataType: "json",
      success: function (json) {
        console.log("ETH Withdraw and Wallet Address Send");
      },
    });
  }

</script>
